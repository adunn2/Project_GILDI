<!DOCTYPE html>
<html>
  <head>
    <title>WeatherAlerts</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Active Weather alerts!</h1>
      <h1 id="startLat"></h1><h1 id="startLng"></h1>
    <div class="container">
      <h1>Pick one</h1>
      {% for info in response %}
      <p><a class="btn btn-primary btn-lg" href="{{school.key}}">{{info}}</a></p>
      {% endfor %}
    </div>

  </body>
</html>
